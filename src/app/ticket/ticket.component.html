<h1 class="text-center">Set Ticket</h1>

<div class="container">
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label >Client</label>
        <select formControlName="idClient" class="form-control" >
            <option [value]="client.id" *ngFor="let client of client;let i=index" >{{client.NomClient}} {{'Prenom'}}</option>
        </select>
    </div>
    </form>

</div>
