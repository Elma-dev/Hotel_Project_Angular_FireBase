<h3 class="text-center">Create New Client</h3><br/>
<form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
        <label >NomClient</label>
        <input type="text" formControlName="NomClient" class="form-control" placeholder="Nom Client" required>
    </div>
    <div class="mb-3">
        <label >NBCompte</label>
        <input type="text" formControlName="NBCompte" class="form-control" placeholder="Number Compte" required>
    </div>
    <div class="mb-3">
        <label >DateTransaction</label>
        <input type="text" formControlName="DateTransaction" class="form-control" placeholder="Date Transaction" required>
    </div>
    <div class="mb-3">
        <label >TypeTransaction</label>
        <input type="text" formControlName="TypeTransaction" class="form-control" placeholder="Type Transaction" required>
    </div>
    <div class="mb-3">
        <label >NomAgence</label>
        <input type="text" formControlName="NomAgence" class="form-control" placeholder="Nom Agence" required>
    </div>
    <div class="mb-3">
        <label >Montant</label>
        <input type="Montant" formControlName="Montant" class="form-control" placeholder="Montant" required>
    </div>
    <div class="mb-3">
        <label >Solde</label>
        <input type="text" formControlName="Solde" class="form-control" placeholder="Solde" required>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary" [disabled]="!clientForm.valid">Create</button>
        <button type="reset" class="btn btn-danger">Reset</button>
    </div>
</form>
